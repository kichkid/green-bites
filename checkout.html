<body>

          <img src="images/Untitled-1-01 (1).png" alt="Logo" style="height: 60px;" />

          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>

        <div class="offcanvas-body">
          <ul class="navbar-nav">

  <!-- Desktop Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-flex">
    <div class="container-fluid">
      <img src="images/Untitled-1-01 (1).png" alt="Logo" style="width: 150px; height: 90px;" class="img-fluid" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

        </form>

    </div>

<!-- Main Content -->
<div class="container py-5">
  <div class="row g-4">

    <!-- Product List -->
    <div class="col-lg-8">
      <div class="row g-4">
        
        <!-- Product 1 -->
        <div class="col-md-6">
          <div class="card product-card">
            <img src="images/1 (1).png" class="card-img-top" alt="Peanut Crunch">
            <div class="card-body">
              <h5 class="card-title">Peanut Crunch Pack</h5>
              <p class="card-text">$5.00</p>
              <button class="btn btn-green w-100 add-to-cart" data-name="Peanut Crunch Pack" data-price="5">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-6">
          <div class="card product-card">
            <img src="images/3.png" class="card-img-top" alt="Mixed Nut Delight">
            <div class="card-body">
              <h5 class="card-title">Mixed Nut Delight</h5>
              <p class="card-text">$6.50</p>
              <button class="btn btn-green w-100 add-to-cart" data-name="Mixed Nut Delight" data-price="6.5">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-6">
          <div class="card product-card">
            <img src="images/1 (1).png" class="card-img-top" alt="Granola Energy Bar">
            <div class="card-body">
              <h5 class="card-title">Granola Energy Bar</h5>
              <p class="card-text">$4.00</p>
              <button class="btn btn-green w-100 add-to-cart" data-name="Granola Energy Bar" data-price="4">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 4 -->
        <div class="col-md-6">
          <div class="card product-card">
            <img src="images/3.png" class="card-img-top" alt="Fruit & Nut Mix">
            <div class="card-body">
              <h5 class="card-title">Fruit & Nut Mix</h5>
              <p class="card-text">$7.00</p>
              <button class="btn btn-green w-100 add-to-cart" data-name="Fruit & Nut Mix" data-price="7">Add to Cart</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="col-lg-4">
      <div class="cart-card">
        <h5 class="mb-3">Your Cart</h5>
        <ul class="list-group mb-3" id="cart-items">
          <li class="list-group-item text-muted">No items in cart</li>
        </ul>
        <div class="d-flex justify-content-between">
          <strong>Total:</strong>
          <strong id="cart-total">$0.00</strong>
        </div>
        <hr>
        <button class="btn btn-success w-100" id="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>

  </div>
</div>

<script>
  const cart = [];
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const name = button.getAttribute('data-name');
      const price = parseFloat(button.getAttribute('data-price'));

      // Check if item already in cart
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    });
  });

  function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;
      cartItems.innerHTML += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.name} (x${item.quantity})
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        </li>
      `;
    });

    if (cart.length === 0) {
      cartItems.innerHTML = '<li class="list-group-item text-muted">No items in cart</li>';
    }

    cartTotal.textContent = `$${total.toFixed(2)}`;
  }



  document.getElementById("checkout-btn").addEventListener("click", function() {
  // Show success alert
  alert("âœ… Successfully Checked Out!");

  // Reset cart items
  const cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = '<li class="list-group-item text-muted">No items in cart</li>';

  // Reset total
  document.getElementById("cart-total").textContent = "$0.00";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
